<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Verification Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <div class="error" id="passwordError"></div>
      </div>
      <button type="submit">Register</button>
    </form>

    <div id="verificationSection" style="display:none;">
      <h2>Verify Your Email</h2>
      <div class="code-box">
        <strong>Demo:</strong> Your verification code is <span id="showCode"></span>
      </div>
      <div class="form-group">
        <label for="verifyCode">Enter Verification Code:</label>
        <input type="text" id="verifyCode" maxlength="6">
        <div class="error" id="codeError"></div>
      </div>
      <button id="verifyBtn">Verify</button>
    </div>

    <div class="success" id="successMsg" style="display:none;">
      ðŸŽ‰ Registration and verification successful!
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
